
<div class="mdl-card__title mdl-card--expand mdl-color--grey-100" [ngStyle]="{'background-image': 'url(' + actor.pictureLink + ')'}" style="background-size:cover">
  </div>   
      <div class="mdl-card__supporting-text mdl-color-text--grey-600 actor-name">
          <h2 class="mdl-card__title-text" style="font-size: 20px;"><b>{{actor.firstName}} {{actor.lastName}}</b></h2>
          <a class="icon-delete"  (click)="onDeleteMovie()">
            <i class="material-icons icon">delete</i>
          </a>
          <a class="icon-edit" [routerLink]="['/edit-actor' , actor.id ]">
            <i class="material-icons icon">mode_edit</i>
          </a>
      </div>
