
<div class="mdl-card__title mdl-card--expand mdl-color--grey-100" [ngStyle]="{'background-image': 'url(' + movie.coverLink + ')'}">   
</div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <h2 class="mdl-card__title-text" style="font-size: 20px;"><b>{{movie.name}}</b></h2>
          <!-- <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">timer</i>  Duration: {{movie.runtime}} min.</p>
          <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">date_range</i>  Relase: {{movie.releaseDate}}.</p> 
            {{movie.plot}} -->
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a  class="mdl-button mdl-js-button mdl-js-ripple-effect"  [routerLink]="['/movie-info' , movie.name ] ">Read More</a>
        <a class="icon-delete"  (click)="onDeleteMovie()">
          <i class="material-icons icon">delete</i>
        </a>
        <a class="icon-edit" [routerLink]="['/edit-movie' , movie.name ]">
          <i class="material-icons icon">mode_edit</i>
        </a>
      </div>
      <div class=" mdl-card__supporting-text mdl-color--grey-200 modal_nb ">
        <h2 class="mdl-card__title-text"><b>{{movie.name}}</b></h2>
        <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">timer</i>  Duration: {{movie.runtime}} min.</p>
        <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">date_range</i>  Relase: {{movie.releaseDate | date}}.</p> 
        <div><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">person</i>Actors: <span *ngFor="let actor of movie.actors "> {{actor.firstName}} {{actor.lastName}}</span></div>
        <hr>
        {{ (movie.plot.length>300)? (movie.plot | slice:0:300)+'...':(movie.plot) }} 
      </div>
