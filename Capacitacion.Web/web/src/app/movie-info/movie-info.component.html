
          <div class="mdl-grid demo-content">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title" >
                  <iframe width="200" height="350" [src]="movie?.video | safe"   frameborder="0" allowfullscreen></iframe>
              </div>
              <div class="mdl-card__supporting-text">
                  <h2 class="mdl-card__title-text"><b>{{movie?.name}}</b></h2>
                  <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">timer</i>  Duration: {{movie?.runtime}} min.</p>
                  <p><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation" style="font-size: 14px;vertical-align: middle;">date_range</i>  Relase: {{movie?.releaseDate | date}}.</p> 
                  <hr>
                  {{movie?.plot}}
                </div>

              <div class="mdl-card__actions mdl-card--border" >
                  <span class="mdl-chip mdl-chip--contact" *ngFor="let actor of movie?.actors">
                      <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">A</span>
                      <span class="mdl-chip__text">{{actor?.firstName}} {{actor?.lastName}}</span>
                  </span>
              </div>
            </div>
            </div>
